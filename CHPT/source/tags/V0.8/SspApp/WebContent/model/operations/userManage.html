<!--系统用户管理 userManage.html-->
<!--sidebox-->
<div class="sidebox TreeContainer"></div>
<!--main-->
<div class="main ml_240">
	<!--当前位置-->
	<div class="h25 lh25 lineS_b tit2 overh pageLocation">
		<span class=" ico146"></span> 
		<font>当前位置：</font> 
		<font>系统管理</font> ->
		<font>用户管理</font>
	</div>
	<div class="m3 userManageContent">
		<!--内容-->
		<!--查询条件-->
		<div class=" lineS69c p5 tit5 overh userManageTerm">

			<form name="userManageform">
				<div class=" h35">
					<span class="btn4 fl mr10 userManageAddBtn">新增</span>
					<span class="btn4 fl mr10 editButton">编 辑</span>
					<span class="btn4 fl mr10 removeButton">删 除</span>
					<span class="btn4 fl mr10 startButton">启 用</span>
					<span class="btn4 fl mr10 stopButton">吊 销</span>
					<span class="btn4 fl mr10 exportGrid">导 出</span>
					<span class="btn4 fl mr10 operaterLogButton">操作记录</span>
				</div>
				<input name="entIds" type="hidden" value="" />
				<div class="h30 lh30 fl w180">
					账号：<input type="text" name="opLoginname" />
				</div>
				<div class="h30 lh30 fl w180">
					姓名：<input type="text" name="opName" />
				</div>
				<div class="h30 lh30 fl w180">
					所属公司： <select name="comId"><option value="">请选择...</option>
					</select>
				</div>
				<div class="h30 lh30 fl w180">
					所属组织： <select name="entId"><option value="">请选择...</option>
					</select>
				</div>
				<div class="h30 lh30 fl w180">
					所属角色： <select name="roleId"><option value="">请选择...</option>
					</select>
				</div>
				<div class="h25 lh25 fl w300">
					创建时间：
					<input id="d035" type="text" readonly="readonly" class="Wdate" name="createTimeStart" value="" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d036\')||\'2020-10-01\'}'})"/>
						至
					<input id="d036" type="text" readonly="readonly" class="Wdate" name="createTimeEnd" value="" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d035\')||\'2020-10-01\'}'})"/>
				</div>
				<div class="h25 lh25 fl w180">
					状态： <select name="opStatus"><option value="">全部</option>
						<option value="1">有效</option>
						<option value="0">无效</option>
					</select>
				</div>
				<span class="btn1 cFFF fl ml10 queryButton"> 查 询 </span>
               	<span class="btn4 fl ml20 resetButton">清除</span>
			</form>
		</div>
		<!--数据显示-->
		<div class=" lineS mt3 bcFFF gridListBox">
			<div class="userManageBox"></div>
		</div>
	</div>


	<!--新增HTML片断-->
	<div class="p10 userManageContent none">


		<h1 class=" h40 lh30 mb5">用户信息</h1>
		<div class=" bcF2 lineD lh30 h30 pl10">
			带<font class=" cF00">*</font>号为必填项
		</div>
		<div class="w ">
			<form name="pushUserManage">
                <div class="w pt20 userFormBox">
                </div>
				<div class=" w mt15 fl lineD_t pt10">
					<span name='saveForm' class="btn4 fl">保存</span> 
					<span name='cancelSave' class="btn4 fl ml10">取消</span>
				</div>
			</form>
		</div>
	</div>


</div>
