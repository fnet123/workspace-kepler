	</div>
	<div id="popLayerContainer"></div>

<!-- 框架,菜单模板 -->
<!-- {{ if (!it.auth || (it.auth && it.auth.indexOf(CTFO.cache.authStr) > -1)) { }} -->
<script id="menu_tmpl" type="text/x-dot-template">
  <ul class="{{=it.l === 0 ? 'nav' : 'subnav'}}">
    {{ for (var i = 0, l = it.c.length; i < l; i++) { var item = it.c[i]; if (item) { }}

        {{ if(it.c[i].l === 1) { }}
          <li class="{{='li_' + item.l + '_' + i}}" url="{{=item.url}}" mid="{{=item.mid}}" auth="{{=item.auth || '' }}" isframe="{{=item.isFrame || 0}}">
            <div class="firstLevelNav {{=item.icon}}">{{=item.name}}</div>
          </li>
        {{ } else { }}
          <ol url="{{=item.url}}" mid="{{=item.mid}}" auth="{{=item.auth || '' }}" isframe="{{=item.isFrame || 0}}">
            <span class="{{=item.icon}}"></span>{{=item.name}}
          </ol>
        {{ } }}
      {{ } }}
    {{ } }}
  </ul>
</script>

<!-- 框架,手风琴模板 -->
<!-- {{ if (!it.auth || (it.auth && it.auth.indexOf(CTFO.cache.authStr) > -1)) { }} -->
<script id="accordion_tmpl" type="text/x-dot-template">
  <ul class="{{=it.l === 0 ? 'accordion' : 'subaccordion'}}">
    {{ for (var i = 0, l = it.c.length; i < l; i++) { var item = it.c[i]; if (item) { }}
        {{ if(item.isHomePage) continue; }}
        {{ if(item.l === 1 ) { }}
          <li class="{{='li_' + item.l + '_' + i}}" url="{{=item.url}}" mid="{{=item.mid}}" auth="{{=item.auth || '' }}" isframe="{{=item.isFrame || 0}}">
            <div class="firstLevelAccordion tit2 pl15 h25 lh25 hand cBlue2">
              <span class=" ico146"></span>
              {{=item.name}}
            </div>
          </li>
        {{ } else { }}
          <ol class="{{=(item.isHidden=="1")?"none":""}}" url="{{=item.url}}" mid="{{=item.mid}}" auth="{{=item.auth || '' }}" isframe="{{=item.isFrame || 0}}" class="pt5 pb5">
            <div class="pl30 h25 lh25 hand">
              <span class="{{=item.icon}}"></span>
              {{=item.name}}
            </div>
          </ol>
        {{ } }}
      {{ } }}
    {{ } }}
  </ul>
</script>
