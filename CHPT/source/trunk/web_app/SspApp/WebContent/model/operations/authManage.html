<!--业务管理- 注册鉴权 authManage-->
<!--sidebox-->
    <div class="sidebox leftTreeContainer">
    </div>
<!--main-->
    <div class="main ml_240">
    <!--当前位置-->
        <div class="h25 lh25 lineS_b tit2 overh pageLocation">
            <span class=" ico146"></span>
            <font>当前位置：</font>
            <font>业务管理</font> ->
            <font>注册鉴权</font>
        </div>
        <div class="m3">
            <div class="">
            	<!--查询条件-->
                <div class=" lineS69c h90 p5 tit5 overh authManageTerm">
                    <form name="authManageForm">
                    	<div class=" h35">
                        	<span class="btn4 fl mr10 detailButton">查 看</span>
                        	<span class="btn4 fl mr10 approvalButton">审 批</span>
                        	<span class="btn4 fl mr10 editButton">管 理</span>
                            <span class="btn4 fl mr10 reAppalyButton">重 新 授 权</span>
                        	<span class="btn4 fl mr10 startButton">启用</span>
                            <span class="btn4 fl mr10 stopButton">吊销</span>
                        	<span class="btn4 fl mr10 addVehicleTeam">新增离线授权 </span>
                        	<span class="btn4 fl mr10 operaterLogButton">操 作 记 录</span>
                            <span class="btn4 fl mr10 exportGrid">导 出</span>
                    	</div>
                    	<div class=" h30">
                    	<div class="h30 lh30 fl w180 tr">
                            <div class="h30 lh30 fl w60 tr">
                                公司名称：
                            </div>
                            <div class="h30 lh30 fl pt3">
                                <input type="text" name="comName"/>
                            </div>
                    	</div>
            	        <div class="h30 lh30 fl w300">
                                注册时间：
	                         <input id="d001" type="text" readonly="readonly" class="Wdate" name="registTimeStart" value=""  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d002\')||\'2020-10-01\'}'})"/> 至
	                         <input id="d002" type="text" readonly="readonly" class="Wdate" name="registEndTimeEnd" value="" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d001\')}',maxDate:'2020-10-01'})"/>
                    	</div>
                    	<div class="h30 lh30 fl w300">
                                有效期：
	                         <input id="d003" type="text" readonly="readonly" class="Wdate" name="validTimeStart" value=""  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d004\')||\'2020-10-01\'}'})"/> 至
	                         <input id="d004" type="text" readonly="readonly" class="Wdate" name="validEndTimeEnd" value="" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d003\')}',maxDate:'2020-10-01'})"/>
                    	</div>
						</div>
                    	<div>
                            <div class="h30 lh30 fl w60 tr">
                                所在地：
                            </div>
                            <div class="h30 lh30 fl w100 pt3">
                                <select name="corpProvince"></select>
                            </div>
                            <div class="h30 lh30 fl w100 pt3">
                                <select name="corpCity"></select>
                            </div>
                            <div class="h30 lh30 fl w120 pt3">
                                <select name="corpCounty"></select>
                            </div>
                        <div class="h25 lh25 fl w200">
                            注册鉴权情况：
                            <select name="registerAuthentication">
                            	<option value="">请选择</option>
                            	<option value="0">授权过期</option>
                                <option value="1">已授权</option>
                                <option value="2">待授权</option>
                                <option value="3">拒绝授权</option>
                            </select>
                        </div>
                        <div class="h25 lh25 fl w180">
                            状态：
                            <select name="status">
                            	<option value="">请选择</option>
                            	<option value="0">吊销</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                    	</div>
                        <span class="btn1 cFFF fl ml10 queryButton">查询</span>
                        <span class="btn4 fl ml10 resetButton">清除</span>
                    </form>
                </div>
                <!--数据显示-->
                <div class="lineS mt3 bcFFF gridContainerWrap">
                    <div class="gridContainer"></div>
                </div>
            </div>
        </div>
    </div>
