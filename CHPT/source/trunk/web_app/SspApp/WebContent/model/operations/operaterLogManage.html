<!--操作记录-->
<!--sidebox-->
    <div class="sidebox leftTreeContainer">
    </div>
<!--main-->
    <div class="main ml_240">
    <!--当前位置-->
        <div class="h25 lh25 lineS_b tit2 overh pageLocation">
            <span class=" ico146"></span>
            <font>当前位置：</font>
            <font>系统管理</font> ->
            <font>操作记录</font>
        </div>
        <div class="m3">
            <div class="">
            	<!--查询条件-->
                <div class=" lineS69c h50 p5 tit5 overh vehicleTeamTerm">
                    <form name="vehicleTeamForm">
                        <input type="hidden" name="corpManagerSearch" value="">
                        <input type="hidden" name="parentId" value="">
                        <input type="hidden" name="grandpaId" value="">
                        <div class=" h25 lh25">
                            <div class="h25 lh25 fl w180">
                                <div class="h25 lh25 fl w60 tr">
                                    功能名称：
                                </div>
                                <select name="funId"></select>
                            </div>
                            <div class="h25 lh25 fl w180">
                                操作类型：
                                <select name="opType">
                                    <option value="">请选择...</option>
                                    <option value="0">增加</option>
                                    <option value="1">修改</option>
                                    <option value="2">删除</option>
                                    <option value="3">启用/吊销</option>
                                </select>
                            </div>
                            <div class="h25 lh25 fl w180">
                                操作人：
                                <input type="text" name="opName" value="" title="操作人"/>
                            </div>
                        </div>
                        <div class="h30 lh30 fl w180">
                            <div class="h30 lh30 fl w60 tr">
                                字段：
                            </div>
                            <div class="h30 lh30 fl pt3">
                                <input type="text" name="content" value="" title="字段"/>
                            </div>
                        </div>
                        <div class="h30 lh30 fl w300">
                            日期：
                             <input id="d039" type="text" readonly="readonly" class="Wdate" name="startTime" value="" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d040\')||\'2020-10-01\'}'})"/>
                             至
                             <input id="d040" type="text" readonly="readonly" class="Wdate" name="endTime" value="" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d039\')||\'2020-10-01\'}'})"/>
                        </div>
                        <div class="h30 lh30 w">
                            <!--span class="btn7 fr  mr20 addVehicleTeam">添 加</span-->
                            <!--span class="btn6 fr  mr20 exportGrid">导 出</span-->
                            <span class="btn1 cFFF fl mr10 queryButton">查询</span>
                            <span class="btn4 fl mr10 resetButton">清除</span>
                        </div>
                    </form>
                </div>
                <!--数据显示-->
                <div class=" lineS mt3 bcFFF gridContainerWrap">
                    <div class="gridContainer"></div>
                </div>
            </div>
        </div>
    </div>
