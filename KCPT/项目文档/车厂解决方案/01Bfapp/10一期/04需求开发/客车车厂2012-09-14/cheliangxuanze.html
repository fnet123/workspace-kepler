<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>车辆选择</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--pljfStart-->
<div class="piliangjiaofu">
            <!--topStart-->
            <div class="pljfTop">
                        <div class="pljfTopL">
                                    <div class="pljfTopLeft">
                                                <div class="pljfIcon"><img src="images/car.png"/></div>
                                    </div>
                                    <div class="pljfTopRight">车辆选择</div>
                        </div>
                        <div class="pljfTopR"><img src="images/topRightClose.png" onmouseover="this.src='images/topRightCloseHover.png'" onmouseout="this.src='images/topRightClose.png'" /></div>
            </div>
            <!--topEnd-->
            <!--pljsMainStart-->
            <div class="pljsMain">
                        <div class="clxzMain">
                                    <div class="clxzSelectOne">
                                                <div class="clxzForm">
                                                            <div class="clxzFormLeft">企业名称：<input name="" type="text"  class="clxzInput"/></div>
                                                            <div class="clxzFormLeft">车队名称：<input name="" type="text"  class="clxzInput"/></div>
                                                </div>
                                                <div class="clxzForm">
                                                            <div class="clxzFormLeftOne">车牌号：<input name="" type="text"  class="clxzInput"/></div>
                                                            <div class="clxzButton"><input name="" type="button"  class="clxzButtonOne"/></div>
                                                </div>
                                    </div>
                                    <div class="clxzDemandRight"></div>
                        </div>
                        <div class="clxzContent">
                                    <div class="clxzContentLeft">
                                                <div class="clxzTable"></div>
                                                <div class="clxzPage">
                                                            <div class="clxzPageButton"><img src="images/control_start_blue.png"/></div>
                                                            <div class="clxzPageButton"><img src="images/control_play_bluel.png"/></div>
                                                            <div class="clxzPageFont">1/2</div>
                                                            <div class="clxzPageButton"><img src="images/control_play_blue.png"/></div>
                                                            <div class="clxzPageButton"><img src="images/control_end_blue.png"/></div>
                                                            <div class="clxaPageButtonFont">共20条记录</div>
                                                </div>
                                                <div class="clxaAdd">批量添加至已选</div>
                                    </div>
                                    <div class="clxzContentRight">
                                                <div class="clxzTable"></div>
                          </div>
                        </div>
            </div>
            <!--pljsMainEnd-->
            <div class="pljsBottom">
                        <div class="pljsBottomL">
                                    <div class="pljsBottomLeft"><img src="images/tip-bg2.png"/></div>
                                    <div class="pljsBottomRight">
                                                <div class="pljsQuerenjiaofei">
                                                           <input type="submit" class="btn_green" onmouseover="this.style.backgroundPosition='-100px -50px'" onmouseout="this.style.backgroundPosition='-100px 0px'" value="保存" />
                                                           <input type="submit" class="btn_red" onmouseover="this.style.backgroundPosition='-200px -50px'" onmouseout="this.style.backgroundPosition='-200px 0px'" value="取消" />
                                                </div>
                                    </div>
                        </div>
                        <div class="pljsBottomR"><img src="images/tip-bg21.png"/></div>
            </div>
</div>
<!--pljfEnd-->
</body>
</html>
