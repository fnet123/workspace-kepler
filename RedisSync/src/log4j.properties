log4j.rootLogger =DEBUG,CONSOLE

# Console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} - %m%n

log4j.logger.com.ctfo.redissync=INFO,R
# File
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/logs/redissync/redissync.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} - %m%n

log4j.logger.com.ctfo.redissync.app.NetTransformMain=INFO,R
# File
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=./redissync.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} - %m%n