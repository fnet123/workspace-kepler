                    <input  name="entIds"  type="hidden" value=""/>

                    <input  name="centerCode"  type="hidden" value=""/>

                    <div class="fl h25 lh25 pr10">{{=C.CORP_NAME}}：<font class=" c00F parentCorpDesc"> </font></div>
                     
                   <div class="h30 lh30  fl w280 queryOrgBox">
	                <span class="pr fl w280 h25 mr10">

            <form name="editRoleManage">
                <div class=" bcF2 lineD lh30 h30 pl10">
                        所属组织：<font class=" c00F mr3 entName"> 客车平台 </font>
                </div>
                <div class=" m10 h300">
                    
                        <input type="hidden" name="sysSpRole.entId" value=""/>
                        <input type="hidden" name="sysSpRole.centerCode" value=""/>
                        <input type="hidden" name="sysSpRole.roleId"  />

                    <div class="fl w250 pt10 mr20">
                        <h4 class=" h25 lh25">管理权限：</h4>
                        <input type="hidden" name="sysSpRole.functionId" />
                        <div class=" lineS bcFFF h300 overa">
                            <div class="limitsTree  w"></div>
                        </div>
                    </div>
                    <div class="fl w50b pt10 ">

                        </ul>
                    </div>
                    <div class="cb"></div>
                </div>

                <div class=" w mt15 fl lineD_t pt10">
                    <span name='saveForm' class="btn4 fl" >保存</span>
                    <span name='cancelSave' class="btn4 fl ml10">取消</span>
                </div>
            </form>
        </div>
